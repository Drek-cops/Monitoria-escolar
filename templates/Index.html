<h1>Bem-vindo, {{ usuario }}</h1>

<form method="POST" action="/registrar_falta">
  <h3>Registrar Falta</h3>
  <input name="aluno" placeholder="Aluno" required>
  <input name="turma" placeholder="Turma" required>
  <select name="tipo">
    <option value="diaria">Diária</option>
    <option value="semanal">Semanal</option>
    <option value="mensal">Mensal</option>
  </select>
  <button type="submit">Registrar</button>
</form>

<form method="POST" action="/registrar_desempenho">
  <h3>Registrar Desempenho</h3>
  <input name="aluno" placeholder="Aluno" required>
  <textarea name="observacao" placeholder="Observações"></textarea>
  <button type="submit">Salvar</button>
</form>
